<html lang="en">

    <meta charset="UTF-8">

    <!-- index -->

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 導覽列 start -->

    <div class="header_page"></div>

    <!-- 導覽列 over -->

    <aside class="aside_menu">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="member.html">會員資料</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="booking_manage.html">訂位管理</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="order_manage.html">訂餐管理</a>
                    </h4>
                </div>
            </div>
        </div>
    </aside>

    <input type="checkbox" name="aside_menu_chk" id="aside_menu_chk">
    <div class="mobile_aside_menu">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="member.html">會員資料</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="booking_manage.html">訂位管理</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="order_manage.html">訂餐管理</a>
                    </h4>
                </div>
            </div>
        </div>
        <label for="aside_menu_chk">
            <i class="fas fa-angle-right"></i>
        </label>
    </div>

    <section id="edit_member">
        <div class="container-fluid member_div">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div>
                            <p class="title_member_edit">會員資料修改</p>
                        </div>
                        <div class="form-group form-inline">
                            <label for="name" class="edit_label">姓　　名:</label>
                            <input type="text" class="form-control edit_text" id="name" value="李曉明" name="name" required>
                        </div>
                        <div class="form-group form-inline">
                            <label for="email" class="edit_label">信　　箱:</label>
                            <input type="email" class="form-control" id="email" value="email@gmail.com" name="email"
                                disabled>
                        </div>
                        <div class="form-group form-inline">
                            <label for="pwd" class="edit_label">密　　碼:</label>
                            <input type="password" class="form-control" id="pwd" value="******" name="pwd" required>
                            <div class="invalid-feedback">請輸入密碼</div>
                        </div>
                        <div class="form-group form-inline">
                            <label for="tel" class="edit_label">電　　話:</label>
                            <input type="text" class="form-control" id="tel" value="0900-xxxxxx" name="tel" required>
                        </div>
                        <div class="edit_btn_div">
                            <button type="button" onclick="confirm()" class="member_back_btn">
                                返回
                            </button>
                            <button type="button" onclick="confirm()" class="member_confirm_btn">
                                確定修改
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- 頁尾 start -->

    <div class="footer_page"></div>

    <!-- 頁尾 over -->

    <script>
        $(document).ready(function () {
            $(".header_page").load("header.html");
            $(".footer_page").load("footer.html");
            function confirm() {
                window.location = "/member.html"
            }
        });
    </script>
</body>

</html>
