<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainstyle -->
    <link rel="stylesheet" href="css/style.css">
    <!-- index -->
    <link rel="stylesheet" href="css/member.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <!-- 導覽列 start -->

    <div class="header_page"></div>

    <!-- 導覽列 over -->

    <aside class="aside_menu">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="#">會員資料</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="booking_manage.html">訂位管理</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="order_manage.html">訂餐管理</a>
                    </h4>
                </div>
            </div>
        </div>
    </aside>

    <input type="checkbox" name="aside_menu_chk" id="aside_menu_chk">
    <div class="mobile_aside_menu">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="#">會員資料</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="booking_manage.html">訂位管理</a>
                    </h4>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title"><a href="order_manage.html">訂餐管理</a>
                    </h4>
                </div>
            </div>
        </div>
        <label for="aside_menu_chk">
            <i class="fas fa-angle-right"></i>
        </label>
    </div>

    <section id="member_section">
        <div class="container-fluid member_div">
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div>
                            <p class="title_member_edit">會員資料</p>
                        </div>
                        <div class="form-group form-inline">
                            <label for="email">信　箱:</label>
                            <input type="email" class="form-control" id="email" value="email@gmail.com" name="email"
                                disabled>
                        </div>
                        <div class="form-group form-inline">
                            <label for="pwd">密　碼:</label>
                            <input type="password" class="form-control" id="pwd" value="******" name="pwd" disabled>
                        </div>
                        <div class="form-group form-inline">
                            <label for="name">姓　名:</label>
                            <input type="text" class="form-control" id="name" value="李曉明" name="name" disabled>
                        </div>
                        <div class="form-group form-inline form_radio">
                            <label class="member_form_label">性　別:</label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" checked="checked"
                                    disabled>男
                            </label>
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" name="optradio" disabled>女
                            </label>
                        </div>
                        <div class="form-group form-inline">
                            <label for="tel">手　機:</label>
                            <input type="text" class="form-control" id="tel" value="0900-xxxxxx" name="tel" disabled>
                        </div>
                        <div class="btn_div">
                            <button onclick="edit()" class="member_confirm_btn">修改資料</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- 頁尾 start -->

    <div class="footer_page"></div>

    <!-- 頁尾 over -->

    <script>
        $(function () {
            $(".header_page").load("header.html");
            $(".footer_page").load("footer.html");

            function edit() {
                window.location = "/editmember.html"
            }

        });
    </script>
</body>


</html>
