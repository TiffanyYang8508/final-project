<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoppingok</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainstyle -->
    <link rel="stylesheet" href="css/style.css">
    <!-- RWD -->
    <link rel="stylesheet" href="css/shoppingok.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>

    <!-- header -->
    <div class="header_page"></div>
    <!-- header -->

    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html"><span>首頁</span></a></li>
                        <li class="breadcrumb-item"><a href="list.html"><span>餐廳列表</span></a></li>
                        <li class="breadcrumb-item active" aria-current="page"><span>訂餐</span></a>
                        </li>
                    </ul>
                </nav>

                <div id="shopping">
                    <table class="table shopping-table">
                        <thead>
                            <tr>
                                <th colspan="2">
                                    商品
                                </th>
                                <th>
                                    單價
                                </th>
                                <th>
                                    數量
                                </th>
                                <th>
                                    總計
                                </th>
                            </tr>
                        </thead>

                        <tbody>
                            <!-- 餐點顯示欄位 -->
                            <tr class="shopping-row" id="shopping-row">
                                <td class="wrapper" id="td-1" style="width: 200px;">
                                    <img src="img/image_shoppingchar/imge01.jpeg" class="img-fluid img-thumbnail" alt="">
                                </td>
                                <td>
                                    <span id="ordername" class="ordername">
                                        餐點名
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        $123
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        1
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        $1234
                                    </span>
                                </td>
                            </tr>
                            <!-- end of 餐點顯示欄位 -->
                            <tr class="shopping-row" id="shopping-row">
                                <td class="wrapper">
                                    <img src="img/image_shoppingchar/imge02.jpeg" class="img-fluid img-thumbnail" alt="">
                                </td>
                                <td>
                                    <span id="ordername" class="ordername">
                                        餐點名
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        $123
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        1
                                    </span>
                                </td>
                                <td>
                                    <span>
                                        $1234
                                    </span>
                                </td>
                            </tr>
                            <tr class="shopping-row" style="height: 140px;">
                                <td colspan="3" style="text-align: center; vertical-align: middle;">
                                    <label for="get_time">取餐時間:
                                        <input type="datetime-local">
                                    </label>
                                </td>
                                <td colspan="2" style="text-align: center; vertical-align: middle;">
                                    <label for="order-tex">備註:
                                        <input type="text" id="order-text">
                                    </label>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div id="mobile_shopping">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-12">
                                <div class="mobile_shopping_div">
                                    <div class="mobile_shopping_inline_div">
                                        <div class="mobile_shopping_img">
                                            <img src="img/image_shoppingchar/imge01.jpeg" class="img-fluid img-thumbnail" alt="">
                                        </div>
                                        <div class="mobile_shopping_text">
                                            <span class="mobile_span">餐點名</span>
                                            <div class="mobile_div">
                                                <span>$123</span>
                                                <span>x1</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mobile_div">
                                        <span>總額:</span>
                                        <span>$1234</span>
                                    </div>
                                </div>
                                <div class="mobile_shopping_div">
                                    <div class="mobile_shopping_inline_div">
                                        <div class="mobile_shopping_img">
                                            <img src="img/image_shoppingchar/imge02.jpeg" class="img-fluid img-thumbnail" alt="">
                                        </div>
                                        <div class="mobile_shopping_text">
                                            <span class="mobile_span">餐點名</span>
                                            <div class="mobile_div">
                                                <span>$123</span>
                                                <span>x1</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mobile_div">
                                        <span>總額:</span>
                                        <span>$1234</span>
                                    </div>
                                </div>
                                <div class="mobile_shopping_div">
                                    <div class="mobile_shopping_inline_div">
                                        <div class="mobile_shopping_img">
                                            <img src="img/image_shoppingchar/imge03.jpeg" class="img-fluid img-thumbnail" alt="">
                                        </div>
                                        <div class="mobile_shopping_text">
                                            <span class="mobile_span">餐點名</span>
                                            <div class="mobile_div">
                                                <span>$123</span>
                                                <span>x1</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mobile_div">
                                        <span>總額(3個商品):</span>
                                        <span>$1234</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="all-squre" id="all-squre">
                    <button id="buy-back-btn">回上一步</button>
                    <p>
                        <b>總金額(3個商品)$1234</b>
                    </p>
                    <button id="buy-ok-btn">下訂單</button>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <footer>
        <div class="footer_page"></div>
    </footer>
    <!-- footer -->



    <script>
        $(".header_page").load("header.html");
        $(".footer_page").load("footer.html");
    </script>

</body>

</html>
