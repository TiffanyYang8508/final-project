<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食字路口 Food Crossroads</title>

    
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainStyle -->
    <link rel="stylesheet" href="css/member_login.css">
    <!-- RWD -->
    <link rel="stylesheet" href="css/style.css">
    

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</head>
<body>

    <!-- header start -->
        
    <div class="header_page"></div>
        
    <!-- header over -->


    <div class="container">
        <div class="row">
            <div class="member_login_container">
                <div class="member_login_title">
                    <i class="fas fa-user-circle"></i>會員登入
                </div>
                <div class="member_form">
                    <form action="#">
                        <div class="form-group row">
                            <label for="account" class="form_account"></label>
                            <input type="text" id="account" class="form_account" placeholder="請輸入您的帳號" />
                        </div>
                        <div class="form-group row">
                            <label for="secret" class="form_secret"></label>
                            <input type="password" id="secret" class="form_secret" placeholder="請輸入您的密碼" />
                        </div>
                        <div class="form-group row">
                            <input type="submit" class="btn_member_login" value="登入" />
                        </div>
                        <div class="form-group row">
                            <div class="span_container">
                                <div><a href="#forgot_password">忘記密碼?</a></div>
                                <div>
                                    <input type="checkbox" name="automatically_login" id="automatically_login" />
                                    <span>自動登入</span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <input type="submit" class="btn_register" value="立即註冊" />
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>



    <!-- footer start -->
    <div class="footer_page"></div>  
    <!-- footer over -->


    <script type="text/javascript">
        $( function() {
            $( ".header_page" ).load( "header.html" );
            $( ".footer_page" ).load( "footer.html" );
        } );
    </script>
</body>
</html>
