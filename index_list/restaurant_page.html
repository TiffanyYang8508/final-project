<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食字路口 Food Crossroads</title>

    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontAwesome -->
    <link rel="stylesheet" href="fontawesome-free-5.15.4-web/css/all.min.css">
    <!-- mainStyle -->
    <link rel="stylesheet" href="css/restaurant_page.css">
    <!-- RWD -->
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <!-- header start -->
    
    <div class="header_page"></div>
    
    <!-- header over -->

    
    
    <div class="container">
        <div class="row">

            <div class="btn_container">
                <button id="order" class="order_btn">
                    <a href="/index_list/booking_reservation_page.html">我要訂位</a>
                </button>
                <button id="take_away" class="take_away_btn">
                    <a href="/index_list/orderpage.html">我要訂餐</a>
                </button>
            </div>
        
        
            <!-- 導覽列 start -->
            <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">首頁</a></li>
                    <li class="breadcrumb-item"><a href="list.html">餐廳列表</a></li>
                    <li class="breadcrumb-item active" aria-current="page">餐廳名稱</li>
                </ul>
            </nav>
            <!-- 導覽列 over -->


            <!-- 輪播圖 start -->
            <div id="carousel" class="carousel slide" data-ride="carousel">
                
                <ol class="carousel-indicators">
                    <li data-target="#carousel" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel" data-slide-to="1"></li>
                    <li data-target="#carousel" data-slide-to="2"></li>
                </ol>
                
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/aqua/aqua_1.jpg" class="d-block w-60" alt="aqua_1">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/aqua/aqua_2.jpg" class="d-block w-60" alt="aqua_2">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/aqua/aqua_3.jpg" class="d-block w-60" alt="aqua_3">
                    </div>
                </div>
                
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
                
            </div>
            <!-- 輪播圖 over -->

        </div>
        
            
        <!-- 營業資訊 start -->
        <div class="shop_container">

            <div class="shop_wrapper" id="infomation">
                <h2 class="shop_title flex1"><a href="/index_list/list.html">義式料理</a></h2>
                <div class="top_flex">
                    <h4 class="shop_title flex4">Aqua Tea 水相餐廳</h4>
                    <input type="button" class="shop_menu" value="菜單" />
                </div>
                <div class="top_flex">
                    <div class="shop_rate_wrapper">
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div>
                        <i class="far fa-comment-alt"></i>
                        <span id="shop_comment_no">12</span>
                    </div>
                </div>               
                <hr />
                <div class="top_flex">
                    <div class="shop_item">營業時間</div>
                    <div class="flex1 time">
                        <span id="shop_time">周一～周五 11：00～22：00<br />周日 11：30 ～22：00</span>
                    </div>
                </div>
                <hr />
                <div class="top_flex">
                    <div class="shop_item">地　　址</div>
                    <div class="flex1 address">
                        <i class="fas fa-map-marked-alt"></i>
                        <span id="shop_address">台中市北屯區經貿三路二段100號</span>
                    </div>
                </div>
                <hr />
                <div class="top_flex">
                    <div class="shop_item">電　　話</div>
                    <div class="flex1 tel">
                        <span id="shop_tel">04-2426-4288</span>
                    </div>
                </div>
                <hr />
                <div class="top_flex">
                    <div class="shop_item">備　　註</div>
                    <div class="flex1 remark">
                        <span id="shop_remark">1.用餐時間限制90分鐘<br />2.室內禁止吸菸</span>
                    </div>
                </div>
                <hr />
                <div class="service_box">
                    <div class="service_div" id="demo">
                        <div>
                            <i class="fas fa-credit-card"></i>
                            <span class="icon-credit-card" title="支援信用卡"></span>
                            <em>支援信用卡</em>
                        </div>
                        <div>
                            <i class="fas fa-wifi"></i>
                            <span class="icon-wifi" title="提供 wifi"></span>
                            <em>提供 wifi</em>
                        </div>
                        <div>
                            <i class="fas fa-baby"></i>
                            <span class="icon-baby" title="提供兒童座椅"></span>
                            <em>提供兒童座椅</em>
                        </div>
                        <div>
                            <i class="fas fa-hand-holding-usd"></i>
                            <span class="icon-service-fee" title="收取服務費"></span>
                            <em>收取服務費</em>
                        </div>
                        <div>
                            <i class="fas fa-paper-plane"></i>
                            <span class="icon-papper-plane" title="提供外送"></span>
                            <em>提供外送</em>
                        </div>
                        <div>
                            <i class="fas fa-shopping-bag"></i>
                            <span class="icon-shopping-bag" title="提供外帶"></span>
                            <em>提供外帶</em>
                        </div>
                        <div>
                            <i class="fas fa-user-clock"></i>
                            <span class="icon-time-limit" title="用餐時間"></span>
                            <em>用餐時間</em>
                        </div>
                    </div>
                </div>
                <hr />
               
            </div>

            <div class="shop_wrapper" id="comment">
                <div class="top_flex">
                    <h4 class="shop_title flex1">評論
                        <span class="comment_total">(2)</span>
                    </h4>
                    <a href="" title="新增評論" class="show_comment_modal">
                        <i class="fas fa-plus-circle"></i>
                        <span id="add_comment"></span>
                    </a>
                </div>
                <div class="comment_box">
                    <div class="comment_item">
                        <div class="comment_left">
                            <div class="mid_flex">
                                <div class="comment_img_wrapper">
                                    <img src="../index_list/img/logo.png" alt="member_img" class="comment_img">
                                </div>
                                <div class="flex1">
                                    <div class="top_flex">
                                        <div class="flex1">王曉明</div>
                                        <div class="record_time">2022-02-02 17:00:45</div>
                                    </div>
                                    <div class="top_flex">
                                        <div class="shop_rate_wrapper flex1">
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="main_comment">
                                <p>好吃^_^</p>
                            </div>
                        </div>
                        <div class="comment_right">
                            <ul class="comment_right_pic">
                                <li class="pic_item">
                                    <img src="../index_list/img/餐點1.jpg" alt="餐點照片">
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="comment_item">
                        <div class="comment_left">
                            <div class="mid_flex">
                                <div class="comment_img_wrapper">
                                    <img src="../index_list/img/logo.png" alt="member_img" class="comment_img">
                                </div>
                                <div class="flex1">
                                    <div class="top_flex">
                                        <div class="flex1">李珍珍</div>
                                        <div class="record_time">2021-08-09 15:30:05</div>
                                    </div>
                                    <div class="top_flex">
                                        <div class="shop_rate_wrapper flex1">
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                            <i class="far fa-star"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="main_comment">
                                <p>真的太好吃了，下次還會再來！</p>
                            </div>
                        </div>
                        <div class="comment_right">
                            <ul class="comment_right_pic">
                                <li class="pic_item">
                                    <img src="../index_list/img/餐點2.jpg" alt="餐點照片">
                                    <img src="../index_list/img/餐點3.jpg" alt="餐點照片">
                                    <img src="../index_list/img/餐點4.jpg" alt="餐點照片">
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- 營業資訊 over -->


    </div>


    <!-- 置頂鈕 start -->
    <button type="button" class="btn btn-floating btn-lg" id="btn_back_to_top">
        <i class="fas fa-arrow-up"></i>
    </button>
    <!-- 置頂鈕 over -->

            
            


    <!-- footer start -->
    <div class="footer_page"></div>  
    <!-- footer over -->


    <script type="text/javascript">
        $( function() {
            $( ".header_page" ).load( "header.html" );
            $( ".footer_page" ).load( "footer.html" );
        } );

        
        
    </script>

</body>
</html>
