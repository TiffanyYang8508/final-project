      </div>

   </div>





   <footer>
      <footer class="footerpage footer_page"></footer>
   </footer>




   <script>
      $(".headerpage").load("header.html");
      $(".footerpage").load("footer.html");


      $(".show_member").hide();
      $(".dropbtn").click(function () {
         $(".show_member").slideToggle('1000');
      });


      //函數要執行 開啟側邊欄位 隱藏自己圖示
      $(".rwd_icon_plus").click(function () {
         $(".rwd_share_member_table").show('1000');
         $(".rwd_icon_plus").hide();
      });

      $(".close_btn").click(function () {
         $(".rwd_share_member_table").hide('1000');
         $(".rwd_icon_plus").show();
      })



   </script>
